<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            width: 300px;
            border-collapse: collapse; /*Esse border Collapse junta as tabelas, deixando-as sem espa√ßo */
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Esse colspan:"2"; faz com que a coluna do B ocupe colunas. col(coluna) span(Expansao)-->
            
        </tr>

        <tr>
            <td rowspan="3">D</td> <!--Esse rowspan="2"; faz com que o D ocupe 2 linhas (row->Linhas) span(Expansao)-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            
            <td>H</td>
          
        </tr>

        <tr>
           
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
